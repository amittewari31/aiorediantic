site_name: Aiorediantic
site_url: https://prateek-mureliya.github.io/aiorediantic/
site_author: Prateek Kumar Mureliya
site_description: >-
  This package provides a simple OKVM(Object Key-Value Mapping) for aioredis using pydantic-like models.

# Repository
repo_name: prateek-mureliya/aiorediantic
repo_url: https://github.com/prateek-mureliya/aiorediantic

# Copyright
copyright: Copyright &copy; 2023 Prateek Kumar

# Configuration
